<div class="user-form-container">
  <h2 class="form-title">Add New User</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input
        type="text"
        id="userName"
        formControlName="userName"
        class="form-control"
      />
      <div class="error" *ngIf="addUserForm.get('userName')?.invalid && addUserForm.get('userName')?.touched">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div class="error" *ngIf="addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched">
        Valid email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div class="error" *ngIf="addUserForm.get('password')?.invalid && addUserForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <button type="submit" [disabled]="addUserForm.invalid" class="submit-button">
      Add User
    </button>
  </form>
</div>
