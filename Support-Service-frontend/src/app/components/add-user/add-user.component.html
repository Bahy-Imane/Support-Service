<div class="user-form-container">
  <h2 class="form-title">Add New User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input
        type="text"
        id="userName"
        formControlName="userName"
        class="form-control"
      />
      <div class="error" *ngIf="userForm.get('userName')?.invalid && userForm.get('userName')?.touched">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div class="error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        Valid email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div class="error" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <div class="form-group" *ngIf="userForm.contains('role')">
      <label for="role">Role</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
        <option value="TECHNICIAN">Technician</option>
      </select>
      <div class="error" *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched">
        Role is required
      </div>
    </div>

    <button routerLink="/admin-dashboard/users" type="submit" [disabled]="userForm.invalid" class="submit-button">
      Add User
    </button>
  </form>
</div>
