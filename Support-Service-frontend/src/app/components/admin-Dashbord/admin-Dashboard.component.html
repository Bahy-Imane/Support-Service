<div class="sidebar">
  <div class="sidebar-header">
    <img src="assets/monsteradmin-logo.png" alt="monsteradmin logo" class="logo">
  </div>
  <ul class="nav flex-column">

      <p class="nav-link">Dashboard</p>

    <a class="nav-item" (click)="onSelect('users')">
      <li routerLink="/admin-dashboard/users" routerLinkActive="active" class="nav-link">
        <i class="fas fa-users"></i> Users
      </li>
    </a>

    <a class="nav-item" (click)="onSelect('technicians')">
      <li routerLink="/admin-dashboard/technicians" routerLinkActive="active" class="nav-link">
        <i class="fas fa-user-cog"></i> Technicians
      </li>
    </a>

    <a class="nav-item" (click)="onSelect('equipments')">
      <li routerLink="/admin-dashboard/equipments" routerLinkActive="active" class="nav-link">
        <i class="fas fa-tools"></i> Equipments
      </li>
    </a>

    <a class="nav-item" (click)="onSelect('failures')">
      <li routerLink="/admin-dashboard/failures" routerLinkActive="active" class="nav-link">
        <i class="fas fa-exclamation-circle"></i> Failures
      </li>
    </a>

    <a class="nav-item" (click)="onSelect('tickets')">
      <li routerLink="/admin-dashboard/tickets" routerLinkActive="active" class="nav-link">
        <i class="fas fa-ticket-alt"></i> Tickets
      </li>
    </a>

    <a class="nav-item register-link" (click)="onSelect('register')">
      <li routerLink="/admin-dashboard/register" routerLinkActive="active" class="nav-link">
        <i class="fas fa-user-plus"></i> Register
      </li>
    </a>
  </ul>

  <div *ngIf="activeSection === 'users'" class="sub-menu">
    <p>Users</p>
  </div>

  <router-outlet></router-outlet>
</div>
