<div class="header-container">
  <div class="header">
    <h2 class="list-title">
      <i class="fas fa-list"></i> Users List
    </h2>
    <button routerLink="add-user" class="btn btn-add">
      <i class="fas fa-user-plus"></i>
    </button>
  </div>
</div>



<div class="user-list-container">
  <table class="user-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>UserName</th>
      <th>Email</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.personId }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button (click)="deleteUser(user.personId)" class="btn btn-delete"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
</div>
