


<div class="user-list-container">
  <div class="header">
    <h2 class="list-title">users List</h2>
    <button routerLink="add-user" class="btn btn-add">Add User</button>
  </div>
  <table class="user-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom d'utilisateur</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.personId }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>

      <td>
        <button (click)="deleteUser(user.personId)" class="btn btn-delete">delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <router-outlet/>
</div>
